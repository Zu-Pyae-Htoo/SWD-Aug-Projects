<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <section id="app">
      <div class="w-[350px] mx-auto mt-10">
        <h1 class="text-center mb-5 text-2xl font-bold">List Builder</h1>
        <div class="flex mb-5">
          <input
            type="text"
            class="border border-neutral-700 h-8 flex-grow px-3 focus-visible:outline-none" id="input-text"
          />
          <button
            class="bg-neutral-700 h-8 w-8 flex justify-center items-center" id="btn-add"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 stroke-1 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>

        <div class="flex justify-between items-center mb-10">
          <p class="font-bold">Your List</p>
          <p class="bg-neutral-700 px-3 py-2 rounded-full text-white">
            ( Done <span id="done-count">0</span> / <span id=" list-count">0</span> )
          </p>
        </div>

        <div class="" id="list-group">
          <div class="hidden last:flex justify-center items-center flex-col">
            <img
              width="100"
              src="../img/undraw_no_data_re_kwbl.svg"
              alt=""
              class="mb-3"
            />
            <p class="text-sm">There is no data</p>
          </div>

          
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
